---
galaxy_info:
  author: Hector Castro
  description: An Ansible role for installing Jenkins.
  company: Azavea Inc.
  license: Apache
  min_ansible_version: 1.8
  platforms:
  - name: Ubuntu
    versions:
    - trusty
  categories:
  - system
dependencies:
  - src: "azavea.java"
    java_major_version: "7"
    java_version: "7u*"
    when:
      "{{ ansible_distribution_version | version_compare('16.04','<') }}"

  - src: "azavea.java"
    java_major_version: "8"
    java_version: "8u*"
    when:
      "{{ ansible_distribution_version | version_compare('16.04','>=') }}"

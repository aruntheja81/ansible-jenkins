---
ansible:
  config_file: ansible.cfg
  requirements_file: requirements.yml
  verbose:
  sudo: True

vagrant:
  platforms:
    - name: trusty64
      box: ubuntu/trusty64

    - name: xenial64
      box: ubuntu/xenial64

  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 1024

  instances:
    - name: ansible-jenkins